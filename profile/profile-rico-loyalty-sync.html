
<!DOCTYPE html>
<html>
<head>
  <title>Rico - Profile (Loyalty)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #0d0d0d; color: white; font-family: sans-serif; padding: 20px; margin: 0; }
    .container { max-width: 380px; margin: auto; }
    .card {
      background: #1a1a1a; border-radius: 12px; padding: 16px; margin-bottom: 16px;
      box-shadow: 0 0 4px rgba(0,0,0,0.5);
    }
    .card h3 {
      margin-top: 0;
      font-size: 18px;
      background: #222;
      padding: 8px;
      border-radius: 6px;
      color: #f0f0f0;
    }
    .slot { background: #262626; border: 1px solid #333; padding: 6px 8px; border-radius: 6px; margin-bottom: 6px; }
    .locked { opacity: 0.5; font-style: italic; }
    .button, select {
      background: #333; color: white; padding: 6px 12px; border: none; border-radius: 6px;
      margin-top: 6px; width: 100%;
    }
    .button:hover { background: #444; }
    .status-box {
      background: #222; border-left: 4px solid #4caf50;
      padding: 8px; margin-bottom: 10px; border-radius: 6px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <h3>Rico - Enforcer</h3>
    <p><strong>Mood:</strong> <span id="moodText">Calm</span></p>
    <p><strong>On Drug:</strong> <span id="drugEffect">Cocaine</span></p>
    <div class="status-box" id="loyaltyStatus">Loyalty Tier: Loading...</div>
  </div>

  <div class="card">
    <h3>Storage</h3>
    <div id="storageSlots"></div>
  </div>

  <div class="card">
    <h3>Give Drug</h3>
    <select id="giveSelect"></select>
    <button class="button" onclick="giveDrug()">Give to Rico</button>
  </div>
</div>

<script>
  const npcId = "rico";

  const drugData = {
    "Cocaine": { icon: "❄️", delay: 30000, payout: 10, xp: 1 },
    "Adderall": { icon: "💊", delay: 45000, payout: 20, xp: 2 },
    "Cocaine": { icon: "❄️", delay: 60000, payout: 35, xp: 3 },
    "LSD": { icon: "🔮", delay: 90000, payout: 50, xp: 4 },
    "Oxytocin": { icon: "💉", delay: 120000, payout: 60, xp: 5 }
  };

  function getStats() {
    return JSON.parse(localStorage.getItem("stats") || "{}");
  }

  function saveStats(stats) {
    localStorage.setItem("stats", JSON.stringify(stats));
    localStorage.setItem("statsUpdated", Date.now());
  localStorage.setItem('loyaltyUpdated', Date.now());
  }

  function getStorage() {
    return JSON.parse(localStorage.getItem(npcId + "_storage") || "[]");
  }

  function saveStorage(store) {
    localStorage.setItem(npcId + "_storage", JSON.stringify(store));
  }

  function getUnlockedStorageSlots() {
    const stats = getStats();
    let slots = 3;
    if ((stats.rep || 0) >= 10) slots++;
    if ((stats.level || 1) >= 3 || (stats.xp || 0) >= 30) slots++;
    return slots;
  }

  function getLoyalty() {
    return parseInt(localStorage.getItem(npcId + "_loyalty") || "0");
  }

  function getLoyaltyTier(loyalty) {
    if (loyalty >= 70) return { tier: "Trusted", bonus: true, delayMult: 0.8, payoutMult: 1.2 };
    if (loyalty >= 30) return { tier: "Neutral", bonus: false, delayMult: 1.0, payoutMult: 1.0 };
    return { tier: "Suspicious", bonus: false, delayMult: 1.2, payoutMult: 0.8 };
  }

  function giveDrug() {
    const selected = document.getElementById("giveSelect").value;
    if (!selected) return;
    const [name, icon] = selected.split("|");
    let inv = JSON.parse(localStorage.getItem("inventory") || "[]");
    let store = getStorage();
    const slots = getUnlockedStorageSlots();
    const loyalty = getLoyalty();
    const tier = getLoyaltyTier(loyalty);

    if (store.length >= slots) {
      alert("Rico has no free storage.");
      return;
    }

    if (tier.tier === "Suspicious" && Math.random() < 0.3) {
      alert("Rico refused the deal. She's acting shady.");
      return;
    }

    const index = inv.findIndex(item => item.name === name);
    if (index !== -1) {
      inv.splice(index, 1);
      localStorage.setItem("inventory", JSON.stringify(inv));
      store.push({ name, icon, added: Date.now(), delayMult: tier.delayMult, payoutMult: tier.payoutMult });
      saveStorage(store);
      loadGiveOptions();
      updateStorageDisplay();
    }
  }

  function updateStorageDisplay() {
    const div = document.getElementById("storageSlots");
    const store = getStorage();

    div.innerHTML = "";
    const unlocked = getUnlockedStorageSlots();

    for (let i = 0; i < 5; i++) {
      if (i < store.length) {
        const item = store[i];
        const drug = drugData[item.name];
        const delay = (drug?.delay || 60000) * (item.delayMult || 1);
        const elapsed = Date.now() - item.added;
        const ready = elapsed >= delay;
        const status = ready ? "<span style='color:#0f0;'>Ready</span>" : `In ${Math.ceil((delay - elapsed)/1000)}s`;
        div.innerHTML += `<div class="slot">${item.icon} ${item.name} - ${status}</div>`;
      } else if (i < unlocked) {
        div.innerHTML += `<div class="slot">[ Empty ]</div>`;
      } else {
        div.innerHTML += `<div class="slot locked">[ Locked ]</div>`;
      }
    }
  }

  function loadGiveOptions() {
    const inv = JSON.parse(localStorage.getItem("inventory") || "[]");
    const sel = document.getElementById("giveSelect");
    sel.innerHTML = "";
    inv.forEach(item => {
      sel.innerHTML += `<option value="${item.name}|${item.icon}">${item.icon} ${item.name}</option>`;
    });
  }

  function showLoyaltyStatus() {
    const loyalty = getLoyalty();
    const tier = getLoyaltyTier(loyalty);
    document.getElementById("loyaltyStatus").innerHTML = `Loyalty Tier: <strong>${tier.tier}</strong> (${loyalty})` + 
      (tier.bonus ? "<br><span style='color:#0f0;'>Perk: Faster sales, higher payout</span>" : "");
  }

  function processSales() {
    const now = Date.now();
    const store = getStorage();
    let stats = getStats();
    let changed = false;
    const filtered = [];

    for (const item of store) {
      const drug = drugData[item.name];
      const delay = (drug?.delay || 60000) * (item.delayMult || 1);
      if (now - item.added >= delay) {
        stats.cash = (stats.cash || 0) + Math.floor((drug.payout || 10) * (item.payoutMult || 1));
        stats.xp = (stats.xp || 0) + drug.xp;
        stats.rep = (stats.rep || 0) + 1;
        changed = true;
      } else {
        filtered.push(item);
      }
    }

    if (changed) {
      stats.level = Math.floor((stats.xp || 0) / 10) + 1;
      saveStats(stats);
      saveStorage(filtered);
      localStorage.setItem('loyaltyUpdated', Date.now());
    }

    updateStorageDisplay();
  }

  document.addEventListener("DOMContentLoaded", () => {
    loadGiveOptions();
    updateStorageDisplay();
    showLoyaltyStatus();
    setInterval(processSales, 10000);
  });
</script>
</body>
</html>
