
<!DOCTYPE html>
<html>
<head>
  <title>Maya - Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #0d0d0d; color: white; font-family: sans-serif; padding: 20px; margin: 0; }
    .container { max-width: 380px; margin: auto; }
    .card {
      background: #1a1a1a; border-radius: 12px; padding: 16px; margin-bottom: 16px;
      box-shadow: 0 0 4px rgba(0,0,0,0.5);
    }
    .card h3 { margin-top: 0; font-size: 18px; border-bottom: 1px solid #333; padding-bottom: 8px; }
    .slot { background: #262626; border: 1px solid #333; padding: 6px 8px; border-radius: 6px; margin-bottom: 6px; }
    .locked { opacity: 0.5; font-style: italic; }
    .button, select {
      background: #333; color: white; padding: 6px 12px; border: none; border-radius: 6px;
      margin-top: 6px; width: 100%;
    }
    .button:hover { background: #444; }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <h3>Maya - Courier</h3>
    <p><strong>Mood:</strong> <span id="moodText">Loading...</span></p>
    <p><strong>On Drug:</strong> <span id="drugEffect">None</span></p>
  </div>

  <div class="card">
    <h3>Storage</h3>
    <div id="storageSlots"></div>
  </div>

  <div class="card">
    <h3>Give Drug</h3>
    <select id="giveSelect"></select>
    <button class="button" onclick="giveDrug()">Give to Maya</button>
  </div>
</div>

<script src="https://sggregory76.github.io/Hustletrap/lib/stats-init.js"></script>
<script>
  const npcId = "maya";

  function getStats() {
    return JSON.parse(localStorage.getItem("stats") || "{}");
  }

  function getStorage() {
    return JSON.parse(localStorage.getItem(npcId + "_storage") || "[]");
  }

  function saveStorage(list) {
    localStorage.setItem(npcId + "_storage", JSON.stringify(list));
  }

  function getUnlockedStorageSlots() {
    const stats = getStats();
    let slots = 3;
    if ((stats.rep || 0) >= 10) slots++;
    if ((stats.level || 1) >= 3 || (stats.xp || 0) >= 30) slots++;
    return slots;
  }

  function giveDrug() {
    const selected = document.getElementById("giveSelect").value;
    if (!selected) return;
    const [name, icon] = selected.split("|");
    let inv = JSON.parse(localStorage.getItem("inventory") || "[]");
    let store = getStorage();
    const slots = getUnlockedStorageSlots();

    if (store.length >= slots) {
      alert("Maya has no free storage slots.");
      return;
    }

    const index = inv.findIndex(item => item.name === name);
    if (index !== -1) {
      inv.splice(index, 1);
      localStorage.setItem("inventory", JSON.stringify(inv));
      store.push({ name, icon, type: "drug" });
      saveStorage(store);
      updateStorageDisplay();
    }
  }

  function updateStorageDisplay() {
    const div = document.getElementById("storageSlots");
    const store = getStorage();
    const unlocked = getUnlockedStorageSlots();

    div.innerHTML = "";
    for (let i = 0; i < 5; i++) {
      if (i < store.length) {
        const item = store[i];
        div.innerHTML += `<div class="slot">${item.icon} ${item.name}</div>`;
      } else if (i < unlocked) {
        div.innerHTML += `<div class="slot">[ Empty ]</div>`;
      } else {
        div.innerHTML += `<div class="slot locked">[ Locked Slot - Unlock w/ REP, XP or Level ]</div>`;
      }
    }
  }

  function loadGiveOptions() {
    const inv = JSON.parse(localStorage.getItem("inventory") || "[]");
    const sel = document.getElementById("giveSelect");
    sel.innerHTML = "";
    inv.forEach(item => {
      sel.innerHTML += `<option value="${item.name}|${item.icon}">${item.icon} ${item.name}</option>`;
    });
  }

  function processNPCActivity() {
    const store = getStorage();
    if (store.length === 0) return;

    const index = Math.floor(Math.random() * store.length);
    const item = store[index];

    let use = Math.random() < 0.5;
    const stats = getStats();
    stats.cash = (stats.cash || 0) + 20;
    stats.xp = (stats.xp || 0) + 2;
    stats.rep = (stats.rep || 0) + (use ? 0 : 1);
    stats.heat = (stats.heat || 0) + (use ? 0 : 1);
    stats.level = Math.floor((stats.xp || 0) / 10) + 1;

    localStorage.setItem("stats", JSON.stringify(stats));
    localStorage.setItem("statsUpdated", Date.now());

    store.splice(index, 1);
    saveStorage(store);
    updateStorageDisplay();
  }

  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("moodText").textContent = "Chilled";
    document.getElementById("drugEffect").textContent = "Marijuana";

    loadGiveOptions();
    updateStorageDisplay();
    setInterval(processNPCActivity, 15000); // every 15 seconds
  });
</script>
</body>
</html>
