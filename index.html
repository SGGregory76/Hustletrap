<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Leaflet PNG Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 1. Initialize map with simple CRS (pixel coordinates)
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 2
    });

    // 2. Set the image bounds to match your PNG's pixel size
    //    [y, x] coordinates: [0,0] → bottom-left, [height, width] → top-right
    const imageWidth  = 401;
    const imageHeight = 732;
    const bounds = [[0, 0], [imageHeight, imageWidth]];

    // 3. Add the overlay
    L.imageOverlay('map.png', bounds).addTo(map);

    // 4. Fit the map view to the image bounds
    map.fitBounds(bounds);

    // Optional: disable dragging outside the image
    map.setMaxBounds(bounds);
  </script>
</body>
</html>
