<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Burner OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background:#000;
      font-family: 'Roboto', sans-serif;
      margin:0; padding:0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #phone-shell {
      background:#111;
      color:#eee;
      width:360px;
      padding:16px;
      border-radius:20px;
      border:2px solid #333;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    #phone-shell h2 {
      text-align:center;
      background:#222;
      padding:10px;
      border-radius:10px;
      margin-bottom:16px;
    }
    .hud-section {
      background:#222;
      padding:10px;
      margin-bottom:12px;
      border-radius:10px;
      text-align:center;
    }
    .hud-title {
      font-size:1rem;
      margin-bottom:8px;
      color:#6cf;
    }
  </style>
</head>

<body>

<div id="phone-shell">
  <h2>ðŸ“± Burner OS</h2>

  <div class="hud-section" id="hud-stats">
    <div class="hud-title">Player Stats</div>
    <div>Loading...</div>
  </div>

  <div class="hud-section" id="hud-contacts">
    <div class="hud-title">Contacts</div>
    <div>Loading...</div>
  </div>

  <div class="hud-section" id="hud-missions">
    <div class="hud-title">Missions</div>
    <div>Loading...</div>
  </div>

  <div class="hud-section" id="hud-log">
    <div class="hud-title">Log</div>
    <div>Loading...</div>
  </div>

</div>

<!-- Engines -->
<script src="hud-engine.js"></script>
<script src="contacts-engine.js"></script>
<script src="missions-engine.js"></script>
<script src="log-engine.js"></script>

</body>
</html>
