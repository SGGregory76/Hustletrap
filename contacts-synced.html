<!DOCTYPE html>
<html>
<head>
  <title>Contacts</title>
  <style>
    body { background: #000; color: white; font-family: sans-serif; padding: 20px; }
    .npc-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 14px;
    }
    .npc-card {
      background: #1a1a1a;
      padding: 14px;
      border: 1px solid #444;
      border-radius: 10px;
      text-align: center;
    }
    .npc-card a {
      color: white;
      text-decoration: none;
      display: block;
      font-size: 16px;
      margin-top: 8px;
    }
    .emoji {
      font-size: 28px;
    }
    .stats-bar {
      background: #111;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      border: 1px solid #333;
      border-radius: 10px;
    }
    .stats-bar span {
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h2>Known Contacts</h2>

  <div class="stats-bar">
    Level: <span id="level">?</span> |
    XP: <span id="xp">?</span> |
    REP: <span id="rep">?</span> |
    Heat: <span id="heat">?</span> |
    Cash: <span id="cash">?</span>
  </div>

  <div class="npc-grid">
    <div class="npc-card">
      <div class="emoji">ðŸ’Š</div>
      <a href="profiles/profile-maya.html" target="_parent">Maya</a>
    </div>
    <div class="npc-card">
      <div class="emoji">âš¡</div>
      <a href="profiles/profile-rico.html" target="_parent">Rico</a>
    </div>
    <div class="npc-card">
      <div class="emoji">ðŸŒ¿</div>
      <a href="profiles/profile-blaze.html" target="_parent">Blaze</a>
    </div>
    <div class="npc-card">
      <div class="emoji">ðŸŒˆ</div>
      <a href="profiles/profile-skye.html" target="_parent">Skye</a>
    </div>
  </div>

  <script>
    function getLevel(xp) {
      return Math.floor(xp / 10) + 1;
    }

    function getStats() {
      return JSON.parse(localStorage.getItem("stats")) || { xp: 0, rep: 0, cash: 0, heat: 0 };
    }

    function updateStatsUI() {
      const stats = getStats();
      const level = getLevel(stats.xp);
      document.getElementById("level").textContent = level;
      document.getElementById("xp").textContent = stats.xp;
      document.getElementById("rep").textContent = stats.rep;
      document.getElementById("heat").textContent = stats.heat;
      document.getElementById("cash").textContent = stats.cash;
    }

    document.addEventListener("DOMContentLoaded", updateStatsUI);
    window.addEventListener("storage", (e) => {
      if (e.key === "statsUpdated" || e.key === "gameReset") {
        updateStatsUI();
      }
    });
  </script>
</body>
</html>
