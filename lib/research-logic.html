<!DOCTYPE html>
<html>
<head>
  <title>Research Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #121212; color: #fff; font-family: 'Segoe UI', sans-serif; padding: 20px; }
    .research-container { max-width: 400px; margin: auto; }
    h2 { text-align: center; }
    .project {
      background: #1e1e1e; padding: 10px; border-radius: 8px;
      margin-bottom: 10px; position: relative;
    }
    .status { float: right; }
    button {
      background: #4caf50; color: white; border: none;
      padding: 6px 10px; border-radius: 5px; cursor: pointer;
    }
    button:disabled { background: #555; }
    .locked { opacity: 0.5; }
  </style>
</head>
<body>
<div class="research-container">
  <h2>Research Lab</h2>
  <p><strong>Your RP:</strong> <span id="rpCount">0</span></p>

  <div id="projects"></div>
</div>

<script src="path/to/research.js"></script>
<script>
function updateUI() {
  document.getElementById('rpCount').textContent = research.getRP();
  const projects = research.loadProjects();
  const container = document.getElementById('projects');
  container.innerHTML = '';

  projects.forEach(proj => {
    container.innerHTML += `
      <div class="project ${proj.unlocked ? '' : 'locked'}">
        <strong>${proj.name}</strong> (${proj.cost} RP)
        <span class="status">${proj.unlocked ? 'ðŸ”“ Unlocked' : 'ðŸ”’ Locked'}</span>
        <p>${proj.effect}</p>
        <button onclick="unlockResearch('${proj.id}')" ${proj.unlocked || research.getRP() < proj.cost ? 'disabled' : ''}>
          ${proj.unlocked ? 'Unlocked' : 'Research'}
        </button>
      </div>
    `;
  });
}

function unlockResearch(projectId) {
  const result = research.unlockProject(projectId);
  if (result.success) {
    updateUI();
    alert(`Research complete! ${result.effect}`);
  } else {
    alert(result.reason);
  }
}

updateUI();
</script>
</body>
</html>
