<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacts</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #eee;
    }

    .screen-wrap {
      max-width: 340px;
      margin: 60px auto 0 auto;
      padding: 16px;
      box-sizing: border-box;
    }

    .header {
      text-align: center;
      background: #111;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      margin-bottom: 12px;
      border: 1px solid #333;
    }

    .contact-card {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      cursor: pointer;
    }

    .contact-card:hover {
      background: #222;
    }

    .icon {
      font-size: 24px;
      margin-right: 12px;
    }

    .info {
      flex: 1;
    }

    .name {
      font-size: 14px;
      font-weight: bold;
    }

    .drug-info {
      font-size: 12px;
      color: #bbb;
      margin-top: 4px;
    }

    .loyalty-bar {
      width: 100%;
      height: 6px;
      background: #333;
      border-radius: 4px;
      margin-top: 6px;
    }

    .loyalty-fill {
      height: 100%;
      border-radius: 4px;
    }

    .label {
      background: red;
      color: #fff;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 6px;
      margin-left: 6px;
      vertical-align: middle;
    }

    @media screen and (max-width: 420px) {
      .screen-wrap {
        padding: 12px;
        margin-top: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="screen-wrap">
    <div class="header">Contacts</div>
    <div id="contact-list"></div>
  </div>

  <script>
    (function () {
      const contacts = {
        blaze: {
          icon: "üî•",
          name: "Blaze",
          link: "https://hustletrap.blogspot.com/2025/04/blaze.html?m=1",
          label: "Start Here",
          drug: "Xanny Bars",
          type: "Depressant"
        },
        maya: {
          icon: "üéí",
          name: "Maya",
          link: "https://hustletrap.blogspot.com/2025/04/maya.html?m=1",
          label: "New Drop",
          drug: "Dub Sacks",
          type: "Weed"
        },
        rico: {
          icon: "üíº",
          name: "Rico",
          link: "https://hustletrap.blogspot.com/2025/04/rico.html?m=1",
          label: "Unlocked",
          drug: "White Lines",
          type: "Stimulant"
        },
        skye: {
          icon: "üß¨",
          name: "Skye",
          link: "#",
          label: "",
          drug: "Ero (Molly)",
          type: "Psychedelic"
        },
        diesel: {
          icon: "üõ†Ô∏è",
          name: "Diesel",
          link: "#",
          label: "",
          drug: "Sizzurp",
          type: "Enhancer"
        }
      };

      const unlocked = JSON.parse(localStorage.getItem("contacts_unlocked") || "[]");
      const visited = JSON.parse(localStorage.getItem("contacts_visited") || "[]");
      const container = document.getElementById("contact-list");

      if (unlocked.length === 0) {
        container.innerHTML = "<p style='color:#888;text-align:center;'>No contacts unlocked yet.</p>";
        return;
      }

      unlocked.forEach(id => {
        const c = contacts[id];
        if (!c) return;

        const npc = JSON.parse(localStorage.getItem("npcData_" + id) || "{}");
        const loyalty = npc.loyalty || 0;
        const barColor = loyalty >= 70 ? '#0f0' : loyalty >= 30 ? '#ff0' : '#f00';

        const div = document.createElement("div");
        div.className = "contact-card";
        div.onclick = () => {
          let seen = JSON.parse(localStorage.getItem("contacts_visited") || "[]");
          if (!seen.includes(id)) {
            seen.push(id);
            localStorage.setItem("contacts_visited", JSON.stringify(seen));
          }
          window.location.href = c.link;
        };

        const labelTag = (!visited.includes(id) && c.label)
          ? `<span class="label">${c.label}</span>`
          : "";

        div.innerHTML = `
          <div class="icon">${c.icon}</div>
          <div class="info">
            <div class="name">${c.name}${labelTag}</div>
            <div class="drug-info">${c.drug} ‚Äî <span style="font-size:11px;">${c.type}</span></div>
            <div class="loyalty-bar">
              <div class="loyalty-fill" style="width:${loyalty}%;background:${barColor}"></div>
            </div>
          </div>
        `;

        container.appendChild(div);
      });
    })();
  </script>
</body>
</html>
