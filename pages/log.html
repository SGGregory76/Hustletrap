
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Log - Hustle Trap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-y: auto;
      background: #0a0a0a;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
    }
    .log-wrapper {
      min-height: 100%;
      box-sizing: border-box;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #fff;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .log-entry {
      border-bottom: 1px solid #333;
      padding: 10px 0;
    }
    .reset-btn {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 0 auto 20px auto;
      padding: 10px;
      background: #444;
      color: #fff;
      text-align: center;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    .reset-btn:hover {
      background: #f44;
    }
  </style>
</head>
<body>
  <div class="log-wrapper">
    <h1>Game Log</h1>
    <button class="reset-btn" onclick="resetLog()">Reset Log</button>
    <div id="logContainer"></div>
  </div>
  <script>
    function loadLog() {
      const log = JSON.parse(localStorage.getItem('gameLog') || '[]');
      const container = document.getElementById('logContainer');
      container.innerHTML = '';
      if (log.length === 0) {
        container.innerHTML = '<p>No log entries yet.</p>';
      } else {
        log.reverse().forEach(entry => {
          const div = document.createElement('div');
          div.className = 'log-entry';
          div.textContent = entry;
          container.appendChild(div);
        });
      }
    }

    function resetLog() {
      if (confirm('Are you sure you want to clear the log?')) {
        localStorage.removeItem('gameLog');
        loadLog();
      }
    }

    window.addEventListener('DOMContentLoaded', loadLog);
  </script>
</body>
</html>
