<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game Log â€“ Hustle Trap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .screen-wrap {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    .phone-ui {
      width: 340px;
      background: #111;
      padding: 16px;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: inset 0 0 0 1px #888, 0 2px 6px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      color: #4169e1;
      margin-bottom: 10px;
    }
    #logControls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    #filterLog, #copyLog, #resetGame {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
    }
    #filterLog {
      background: #111;
      color: #eee;
      border: 1px solid #444;
    }
    #copyLog {
      background: #4169e1;
      color: #fff;
    }
    #resetGame {
      background: #aa2222;
      color: #fff;
    }
    #gameLog {
      background: #000;
      border: 1px solid #666;
      border-radius: 6px;
      padding: 12px;
      margin-top: 10px;
    }
    .log-entry {
      padding: 6px 0;
      border-bottom: 1px solid #333;
      font-size: 0.9em;
    }
    .timestamp {
      display: block;
      color: #888;
      font-size: 0.75em;
      margin-top: 2px;
    }

    /* Tag styles */
    .log-tag {
      display: inline-block;
      font-size: 0.7em;
      font-weight: bold;
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      margin-right: 6px;
      text-transform: uppercase;
    }
    .log-tag.mission    { background: #4169e1; }  /* Blue */
    .log-tag.sale       { background: #28a745; }  /* Green */
    .log-tag.buy        { background: #20c997; }  /* Teal */
    .log-tag.alert      { background: #ff3b3b; }  /* Red */
    .log-tag.system     { background: #999;     } /* Gray */
    .log-tag.reward     { background: #ffc107; }  /* Gold */
    .log-tag.inventory  { background: #9b59b6; }  /* Purple */
    .log-tag.research   { background: #fd7e14; }  /* Orange */
  </style>
</head>
<body>
  <div class="screen-wrap">
    <div class="phone-ui">
      <h1>Game Log</h1>

      <div id="logControls">
        <input type="text" id="filterLog" placeholder="Search log..." />
        <button id="copyLog">Copy All Logs</button>
        <button id="resetGame">Reset Game Progress</button>
      </div>

      <div id="gameLog">
        <!-- Log entries will appear here -->
      </div>
    </div>
  </div>

  <script>
    const logContainer = document.getElementById("gameLog");
    const filterInput = document.getElementById("filterLog");

    const gameLog = JSON.parse(localStorage.getItem("gameLog") || "[]");

    function renderLog(filter = "") {
      if (!gameLog.length) {
        logContainer.innerHTML = "<div class='log-entry'>No activity logged yet.</div>";
        return;
      }

      const filtered = gameLog.filter(entry =>
        entry.text.toLowerCase().includes(filter.toLowerCase())
      );

      if (!filtered.length) {
        logContainer.innerHTML = "<div class='log-entry'>No matching entries.</div>";
        return;
      }

      logContainer.innerHTML = filtered.map(entry => {
        const tagType = entry.type || "system";
        const tag = `<span class='log-tag ${tagType}'>${tagType}</span>`;
        return `<div class='log-entry'>${tag}${entry.text}<span class='timestamp'>${new Date(entry.time).toLocaleString()}</span></div>`;
      }).join("");
    }

    // Initial render
    renderLog();

    // Filter by keyword
    filterInput.addEventListener("input", () => {
      renderLog(filterInput.value);
    });

    // Copy all logs
    document.getElementById("copyLog").addEventListener("click", () => {
      const raw = gameLog.map(entry =>
        `[${entry.type?.toUpperCase() || "SYSTEM"}] ${entry.text} (${new Date(entry.time).toLocaleString()})`
      ).join("\n");
      navigator.clipboard.writeText(raw).then(() => alert("Logs copied!"));
    });

    // Reset all game data
    document.getElementById("resetGame").addEventListener("click", function () {
      if (confirm("Are you sure you want to reset ALL game progress?")) {
        localStorage.setItem("xp", 0);
        localStorage.setItem("rep", 0);
        localStorage.setItem("rp", 0);
        localStorage.setItem("heat", 0);
        localStorage.setItem("level", 1);
        localStorage.setItem("cash", 0);
        localStorage.removeItem("inventory");
        localStorage.removeItem("gameLog");

        Object.keys(localStorage).forEach(key => {
          if (key.startsWith("mission_")) localStorage.removeItem(key);
        });

        alert("Game progress has been reset. Returning to Burner OS...");

        const burnerVersion = localStorage.getItem("burner_version") || "v0.36";
        const burnerMap = {
          "v0.36": "https://hustletrap.blogspot.com/p/burner-os.html?m=1",
          "v0.37": "https://hustletrap.blogspot.com/p/burner-os-v037.html?m=1"
        };
        const redirectURL = burnerMap[burnerVersion] || burnerMap["v0.36"];
        window.location.href = redirectURL;
      }
    });
  </script>
</body>
</html>
