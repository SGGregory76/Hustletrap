<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Missions</title>
  <style>
    body {
      background: #000;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .phone-ui {
      width: 340px;
      background: #121212;
      border: 2px solid #444;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 150, 0.25);
      overflow: hidden;
      padding: 16px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      background: #222;
      padding: 12px;
      border-radius: 8px;
    }
    .stat-bar {
      display: flex;
      justify-content: space-around;
      margin-bottom: 16px;
      padding: 8px;
      background: #1a1a1a;
      border-radius: 8px;
      border: 1px solid #333;
    }
    .mission-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    .mission-card {
      display: flex;
      align-items: center;
      padding: 12px;
      background: #1b1b1b;
      border: 1px solid #444;
      border-radius: 10px;
    }
    .mission-card-icon {
      font-size: 2rem;
      margin-right: 12px;
    }
    .mission-card-body {
      flex: 1;
    }
    .mission-card-body strong {
      display: block;
      margin-bottom: 4px;
    }
    .mission-card-body span {
      font-size: 0.85rem;
      color: #aaa;
    }
    .mission-card-body a {
      display: block;
      margin-top: 4px;
      color: #0af;
      font-size: 0.9rem;
      text-decoration: none;
    }
    @media screen and (max-width: 480px) {
      .phone-ui {
        border-radius: 0;
        box-shadow: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="phone-ui">
    <h2>Missions</h2>
    <div class="stat-bar">
      <div title="XP">⭐ XP</div>
      <div title="REP">📢 REP</div>
      <div title="RP">🧪 RP</div>
      <div title="Heat">🔥 Heat</div>
      <div title="Cash">💵</div>
    </div>
    <div class="mission-grid">
      <div class="mission-card">
        <div class="mission-card-icon">🎒</div>
        <div class="mission-card-body">
          <strong>Maya</strong>
          <span>First Contact mission</span>
          <a href="https://hustletrap.blogspot.com/2025/04/maya-initiation.html?m=1">→ Start</a>
        </div>
      </div>
      <div class="mission-card">
        <div class="mission-card-icon">💼</div>
        <div class="mission-card-body">
          <strong>Rico</strong>
          <span>Loyalty Trial mission</span>
          <a href="https://hustletrap.blogspot.com/2025/04/rico-initiation.html?m=1">→ Start</a>
        </div>
      </div>
      <div class="mission-card">
        <div class="mission-card-icon">🔥</div>
        <div class="mission-card-body">
          <strong>Blaze</strong>
          <span>Legacy Streets mission</span>
          <a style="color:#666;">→ Locked</a>
        </div>
      </div>
      <div class="mission-card">
        <div class="mission-card-icon">🧬</div>
        <div class="mission-card-body">
          <strong>Skye</strong>
          <span>Chem Lab Initiation</span>
          <a style="color:#666;">→ Coming Soon</a>
        </div>
      </div>
      <div class="mission-card">
        <div class="mission-card-icon">🛠️</div>
        <div class="mission-card-body">
          <strong>Diesel</strong>
          <span>Logistics and Arms</span>
          <a style="color:#666;">→ Coming Soon</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
