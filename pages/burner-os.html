<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Burner OS - Hustle Trap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://sggregory76.github.io/Hustletrap/CSS/styles.css?cachebust=123" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
      height: 100%;
      min-height: 100vh;
      overflow: auto;
    }

    .screen-wrap {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .phone-ui {
      width: 340px;
      max-width: 340px;
      height: 600px;
      background: #121212;
      border: 2px solid #444;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .phone-header {
      background: #111;
      color: #ccc;
      padding: 10px 0;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }

    .app-grid {
      background: #181818;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      flex-shrink: 0;
    }

    .app-icon {
      background: #1f1f1f;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      color: #ccc;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .app-icon:hover {
      background: #2c2c2c;
      color: #fff;
      transform: scale(1.05);
    }

    .icon {
      font-size: 20px;
      margin-bottom: 4px;
      display: block;
    }

    .hud-strip {
      background: #111;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
      margin: 0 10px;
      padding: 6px 0;
      color: #ccc;
      font-size: 13px;
      text-align: center;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-shrink: 0;
    }

    .hud-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      min-height: 300px;
      border: none;
      background: #0a0a0a;
      overflow-y: auto;
      display: block;
    }
  </style>
</head>

<body>
  <div class="screen-wrap">
    <div class="phone-ui" id="mainPhone">

      <!-- Burner OS Title -->
      <div class="phone-header">Burner OS</div>

      <!-- App Buttons -->
      <div class="app-grid" id="appGrid">
        <div class="app-icon" onclick="loadPage('https://hustletrap.blogspot.com/p/missions.html?m=1')">
          <span class="icon">üìã</span><div>Missions</div>
        </div>
        <div class="app-icon" onclick="loadPage('https://hustletrap.blogspot.com/p/contacts.html?m=1')">
          <span class="icon">üë•</span><div>Contacts</div>
        </div>
        <div class="app-icon" onclick="loadPage('https://hustletrap.blogspot.com/p/inventory.html?m=1')">
          <span class="icon">üéí</span><div>Inventory</div>
        </div>
        <div class="app-icon" onclick="loadPage('https://hustletrap.blogspot.com/p/crafting.html?m=1')">
          <span class="icon">‚öóÔ∏è</span><div>Crafting</div>
        </div>
        <div class="app-icon" onclick="loadPage('https://hustletrap.blogspot.com/p/map.html?m=1')">
          <span class="icon">üó∫Ô∏è</span><div>Map</div>
        </div>
        <div class="app-icon" onclick="loadPage('https://hustletrap.blogspot.com/p/log.html?m=1')">
          <span class="icon">üßæ</span><div>Log</div>
        </div>
      </div>

      <!-- HUD Stats -->
      <div class="hud-strip" id="hud-strip">
        <div class="hud-item">‚≠ê <span id="xp">0</span></div>
        <div class="hud-item">üì¢ <span id="rep">0</span></div>
        <div class="hud-item">üß™ <span id="rp">0</span></div>
        <div class="hud-item">üî• <span id="heat">0</span></div>
        <div class="hud-item">üíµ <span id="cash">0</span></div>
      </div>

      <!-- Iframe Content -->
      <iframe id="appFrame"></iframe>

    </div>
  </div>

  <script>
    // Block nested Burner OS
    if (window !== window.top && window.location.href.includes("burner-os")) {
      document.body.innerHTML = "<div style='color:#f44;text-align:center;padding:40px;font-size:18px;'>Burner OS cannot run inside another Burner OS tab.</div>";
      throw new Error("Blocked nested Burner OS iframe.");
    }

    // Load page into iframe
    function loadPage(url) {
      document.getElementById("appFrame").src = url;
    }

    // Load HUD stats
    (function(){
      const SK = 'gameData';
      let stats = JSON.parse(localStorage.getItem(SK) || '{}');
      stats.xp = stats.xp || 0;
      stats.rep = stats.rep || 0;
      stats.rp = stats.rp || 0;
      stats.heat = stats.heat || 0;
      stats.cash = stats.cash || 0;
      localStorage.setItem(SK, JSON.stringify(stats));
      document.getElementById('xp').innerText = stats.xp;
      document.getElementById('rep').innerText = stats.rep;
      document.getElementById('rp').innerText = stats.rp;
      document.getElementById('heat').innerText = stats.heat;
      document.getElementById('cash').innerText = `$${stats.cash}`;
    })();
  </script>
</body>
</html>
