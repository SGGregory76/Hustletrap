
<!DOCTYPE html>
<html>
<head>
  <title>Contacts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #0d0d0d; color: white; font-family: sans-serif; padding: 20px; margin: 0; }
    .container { max-width: 400px; margin: auto; }
    h2 { text-align: center; margin-bottom: 20px; }
    .npc-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }
    .npc-card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    .npc-card:hover {
      transform: scale(1.03);
    }
    .npc-card a {
      color: #66f;
      text-decoration: none;
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .emoji {
      font-size: 32px;
      display: block;
    }
    .npc-status {
      font-size: 13px;
      margin-top: 6px;
      color: #ccc;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Known Contacts</h2>
  <div class="npc-grid">
    <div class="npc-card">
      <span class="emoji">💊</span>
      <span>Maya</span>
      <div class="npc-status" id="mayaStatus">Loading...</div>
      <a href="https://sggregory76.github.io/Hustletrap/profile/profile-maya-sales-fixed.html" target="_blank">Visit</a>
    </div>
    <div class="npc-card">
      <span class="emoji">⚡</span>
      <span>Rico</span>
      <div class="npc-status" id="ricoStatus">Loading...</div>
      <a href="https://sggregory76.github.io/Hustletrap/profile/profile-rico.html" target="_blank">Visit</a>
    </div>
    <div class="npc-card">
      <span class="emoji">🔥</span>
      <span>Blaze</span>
      <div class="npc-status" id="blazeStatus">Loading...</div>
      <a href="https://sggregory76.github.io/Hustletrap/profile/profile-blaze.html" target="_blank">Visit</a>
    </div>
    <div class="npc-card">
      <span class="emoji">🌈</span>
      <span>Skye</span>
      <div class="npc-status" id="skyeStatus">Loading...</div>
      <a href="https://sggregory76.github.io/Hustletrap/profile/profile-skye.html" target="_blank">Visit</a>
    </div>
  </div>
</div>

<script>
  const npcIds = ["maya", "rico", "blaze", "skye"];

  function updateContactStatus() {
    npcIds.forEach(id => {
      const store = JSON.parse(localStorage.getItem(id + "_storage") || "[]");
      const drug = localStorage.getItem(id + "_drug") || "Unknown";
      const status = document.getElementById(id + "Status");

      const drugIconMap = {
        "Marijuana": "🌿", "Adderall": "💊", "Cocaine": "❄️",
        "LSD": "🔮", "Oxytocin": "💉", "Xanax": "💊", "Unknown": "❔"
      };
      const icon = drugIconMap[drug] || "❔";

      status.innerHTML = `${icon} ${drug}<br>Items: ${store.length}/5`;
    });
  }

  document.addEventListener("DOMContentLoaded", updateContactStatus);
  window.addEventListener("storage", updateContactStatus);
</script>
</body>
</html>
