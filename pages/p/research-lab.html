<!DOCTYPE html>
<html>
<head>
  <title>Research Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #121212; color: #fff; font-family: 'Segoe UI', sans-serif; padding: 20px; }
    .research-container { max-width: 400px; margin: auto; }
    h2 { text-align: center; }
    .project {
      background: #1e1e1e; padding: 10px; border-radius: 8px;
      margin-bottom: 10px; position: relative;
    }
    .status { float: right; }
    button {
      background: #4caf50; color: white; border: none;
      padding: 6px 10px; border-radius: 5px; cursor: pointer;
    }
    button:disabled { background: #555; }
  </style>
</head>
<body>
<div class="research-container">
  <h2>Research Lab</h2>
  <p><strong>Your RP:</strong> <span id="rpCount">0</span></p>

  <div id="projects"></div>
</div>

<script>
const researchProjects = [
  {id: 'potent_weed', name: 'Potent Weed', cost: 10, effect: '+20% potency', unlocked: false},
  {id: 'synthetic_coke', name: 'Synthetic Coke', cost: 20, effect: 'New drug', unlocked: false},
  {id: 'fast_crafting', name: 'Fast Crafting', cost: 30, effect: 'Crafting speed +25%', unlocked: false}
];

function getRP() {
  return parseInt(localStorage.getItem('researchPoints') || '0');
}

function saveRP(points) {
  localStorage.setItem('researchPoints', points);
}

function loadResearch() {
  return JSON.parse(localStorage.getItem('researchProgress') || JSON.stringify(researchProjects));
}

function saveResearch(data) {
  localStorage.setItem('researchProgress', JSON.stringify(data));
}

function updateUI() {
  document.getElementById('rpCount').textContent = getRP();
  const projects = loadResearch();
  const container = document.getElementById('projects');
  container.innerHTML = '';

  projects.forEach((proj, index) => {
    const unlocked = proj.unlocked;
    container.innerHTML += `
      <div class="project">
        <strong>${proj.name}</strong> (${proj.cost} RP)
        <span class="status">${unlocked ? 'ðŸ”“' : 'ðŸ”’'}</span>
        <p>${proj.effect}</p>
        <button onclick="research(${index})" ${unlocked || getRP() < proj.cost ? 'disabled' : ''}>Research</button>
      </div>
    `;
  });
}

function research(index) {
  let rp = getRP();
  const projects = loadResearch();
  if (rp >= projects[index].cost && !projects[index].unlocked) {
    rp -= projects[index].cost;
    projects[index].unlocked = true;
    saveRP(rp);
    saveResearch(projects);
    updateUI();
    alert(`${projects[index].name} researched! Effect: ${projects[index].effect}`);
  }
}

// Initialize
updateUI();
</script>
</body>
</html>
