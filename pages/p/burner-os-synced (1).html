
<!DOCTYPE html>
<html>
<head>
  <title>Burner OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #000;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .phone-ui {
      width: 320px;
      background: #121212;
      border: 2px solid #444;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 150, 0.2);
      overflow: hidden;
    }
    .phone-header {
      background: #111;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      color: #fff;
      border-bottom: 1px solid #444;
    }
    .app-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 15px;
    }
    .app-icon {
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      color: #ccc;
      transition: background 0.3s;
      cursor: pointer;
    }
    .app-icon:hover {
      background: #2c2c2c;
    }
    .icon {
      font-size: 24px;
      display: block;
      margin-bottom: 5px;
    }
    .label {
      font-size: 12px;
    }
    .player-stats {
      background: #111;
      color: #ccc;
      text-align: center;
      font-size: 13px;
      padding: 8px;
      border-top: 1px solid #333;
    }
    iframe {
      width: 100%;
      height: 320px;
      border: none;
      background: #0a0a0a;
    }
  </style>
</head>
<body>
<div class="phone-ui" id="mainPhone">
  <div class="phone-header">Hustle Trap</div>
  <div class="app-grid" id="appGrid">
    <div class="app-icon" onclick="loadPage('https://hustletrap.blogspot.com/p/missions.html?m=1')">
      <span class="icon">üìã</span>
      <span class="label">Missions</span>
    </div>
    <div class="app-icon" onclick="loadPage('https://hustletrap.blogspot.com/p/contacts.html?m=1')">
      <span class="icon">üë•</span>
      <span class="label">Contacts</span>
    </div>
    <div class="app-icon" onclick="loadPage('https://hustletrap.blogspot.com/p/inventory.html?m=1')">
      <span class="icon">üéí</span>
      <span class="label">Inventory</span>
    </div>
    <div class="app-icon" onclick="loadPage('https://hustletrap.blogspot.com/p/map.html?m=1')">
      <span class="icon">üó∫Ô∏è</span>
      <span class="label">Map</span>
    </div>
    <div class="app-icon" onclick="loadPage('https://hustletrap.blogspot.com/p/log.html?m=1')">
      <span class="icon">üßæ</span>
      <span class="label">Log</span>
    </div>
    <div class="app-icon" onclick="loadPage('https://hustletrap.blogspot.com/p/settings.html?m=1')">
      <span class="icon">‚öôÔ∏è</span>
      <span class="label">Settings</span>
    </div>
  </div>
  <div class="player-stats" id="playerStats">Loading stats...</div>
  <iframe id="appFrame"></iframe>
</div>

<script>
if (window !== window.top && window.location.href.includes("burner-os")) {
  document.body.innerHTML = "<div style='color:#f44;text-align:center;padding:40px;font-size:18px;'>Burner OS cannot run inside another Burner OS tab.</div>";
  throw new Error("Blocked nested Burner OS iframe.");
}

function getLevel(xp) {
  return Math.floor(xp / 10) + 1;
}

function getStats() {
  return JSON.parse(localStorage.getItem("stats")) || { xp: 0, rep: 0, cash: 0, heat: 0 };
}

function renderPlayerStats() {
  const stats = getStats();
  const level = getLevel(stats.xp || 0);
  document.getElementById("playerStats").innerHTML =
    `<strong>Level:</strong> ${level} | <strong>XP:</strong> ${stats.xp} | <strong>REP:</strong> ${stats.rep} | <strong>Heat:</strong> ${stats.heat} | <strong>Cash:</strong> $${stats.cash}`;
}

function loadPage(url) {
  document.getElementById("appFrame").src = url;
}

document.addEventListener("DOMContentLoaded", () => {
  renderPlayerStats();
});

window.addEventListener("storage", (e) => {
  if (["statsUpdated", "gameReset"].includes(e.key)) {
    renderPlayerStats();
  }
});
</script>
</body>
</html>
