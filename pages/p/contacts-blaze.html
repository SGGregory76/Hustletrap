<!-- Contacts Page: Always Seed Blaze -->
<div id="contacts-container" class="phone-ui">
  <header>Contacts</header>
  <ul id="contacts-list"><!-- contacts will appear here --></ul>
</div>

<style>
  /* ─── Phone UI Container ─── */
  .phone-ui {
    max-width: 400px;
    margin: 2rem auto;
    background: #111;
    border: 2px solid #444;
    border-radius: 12px;
    overflow: hidden;
    font-family: Roboto, sans-serif;
    color: #fff;
  }
  .phone-ui header {
    background: #222;
    padding: 1rem;
    text-align: center;
    font-size: 1.25rem;
    font-weight: bold;
    border-bottom: 1px solid #333;
  }
  .phone-ui ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }
  .phone-ui li {
    display: flex;
    align-items: center;
    padding: 0.75rem 1rem;
    border-bottom: 1px solid #333;
    cursor: pointer;
    transition: background 0.2s;
  }
  .phone-ui li:last-child {
    border-bottom: none;
  }
  .phone-ui li:hover {
    background: rgba(0, 170, 255, 0.1);
  }
  .phone-ui .icon {
    width: 36px;
    height: 36px;
    margin-right: 0.75rem;
    font-size: 1.5rem;
    line-height: 1;
  }
  .phone-ui .name {
    flex: 1;
    font-size: 1rem;
  }
  .phone-ui .info {
    font-size: 0.85rem;
    color: #aaa;
  }
</style>

<script>
  (function(){
    const KEY = 'ht_contacts';
    // 1) Load or initialize contacts
    let contacts = JSON.parse(localStorage.getItem(KEY) || '[]');
    if (!contacts.includes('Blaze')) {
      contacts.unshift('Blaze');
      localStorage.setItem(KEY, JSON.stringify(contacts));
    }
    // 2) Render function
    function renderContacts(list) {
      const ul = document.getElementById('contacts-list');
      ul.innerHTML = '';
      list.forEach(name => {
        const li = document.createElement('li');
        const ico = document.createElement('span');
        ico.className = 'icon';
        // Emoji icons; swap to SVG if you like
        const map = { Blaze: '🔥', Jax: '🧑‍💼', Maya: '🕵️' };
        ico.innerText = map[name] || '👤';
        const nm = document.createElement('span');
        nm.className = 'name';
        nm.innerText = name;
        const inf = document.createElement('span');
        inf.className = 'info';
        inf.innerText = `Tap to message ${name}`;
        li.append(ico, nm, inf);
        li.onclick = () => alert(`Opening chat with ${name}…`);
        ul.appendChild(li);
      });
    }
    // 3) Initial render
    document.addEventListener('DOMContentLoaded', () => {
      renderContacts(contacts);
    });
    // 4) Expose for future adds
    window.addContact = name => {
      if (!contacts.includes(name)) {
        contacts.push(name);
        localStorage.setItem(KEY, JSON.stringify(contacts));
        renderContacts(contacts);
      }
    };
  })();
</script>
