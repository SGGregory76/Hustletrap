<!-- Contacts Page: Phone‐Style UI with Blaze Seeded -->
<div id="contacts-container" class="phone-ui">
  <header>Contacts</header>
  <ul id="contacts-list"><!-- contacts go here --></ul>
</div>

<style>
  /* ─── Phone UI Container ─── */
  .phone-ui {
    max-width: 400px;
    margin: 2rem auto;
    background: #111;
    border: 2px solid #444;
    border-radius: 12px;
    overflow: hidden;
    font-family: Roboto, sans-serif;
    color: #fff;
  }
  .phone-ui header {
    background: #222;
    padding: 1rem;
    text-align: center;
    font-size: 1.25rem;
    font-weight: bold;
    border-bottom: 1px solid #333;
  }
  .phone-ui ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }
  .phone-ui li {
    display: flex;
    align-items: center;
    padding: 0.75rem 1rem;
    border-bottom: 1px solid #333;
    cursor: pointer;
    transition: background 0.2s;
  }
  .phone-ui li:last-child {
    border-bottom: none;
  }
  .phone-ui li:hover {
    background: rgba(0, 170, 255, 0.1);
  }
  .phone-ui .icon {
    width: 36px;
    height: 36px;
    margin-right: 0.75rem;
    font-size: 1.5rem;
    line-height: 1;
  }
  .phone-ui .name {
    flex: 1;
    font-size: 1rem;
  }
  .phone-ui .info {
    font-size: 0.85rem;
    color: #aaa;
  }
</style>

<script>
  // Render function
  function renderContacts(list) {
    const ul = document.getElementById('contacts-list');
    ul.innerHTML = '';
    list.forEach(name => {
      const li = document.createElement('li');
      const icons = { 'Blaze':'🔥', 'Jax':'🧑‍💼', 'Maya':'🕵️' };
      const ico = document.createElement('span');
      ico.className = 'icon';
      ico.innerText = icons[name] || '👤';
      const nm = document.createElement('span');
      nm.className = 'name';
      nm.innerText = name;
      const inf = document.createElement('span');
      inf.className = 'info';
      inf.innerText = `Tap to message ${name}`;
      li.append(ico, nm, inf);
      li.onclick = () => alert(`Opening chat with ${name}…`);
      ul.appendChild(li);
    });
  }
  window.renderContacts = renderContacts;

  document.addEventListener('DOMContentLoaded', () => {
    if (window.HT && HT.contacts) {
      // 1) Load existing contacts
      HT.contacts.load?.();
      // 2) Seed Blaze if empty
      if (HT.contacts.contacts.length === 0) {
        HT.contacts.add('Blaze');
      } else {
        renderContacts(HT.contacts.contacts);
      }
    } else {
      console.error('HT.contacts not initialized');
    }
  });
</script>
