<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory - HustleTrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .inventory-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }
    .inv-slot {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .inv-slot img {
      width: 48px;
      height: 48px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<h2>Inventory</h2>
<div class="inventory-grid" id="inventoryGrid"></div>

<script>
const ICONS = {
  "Marijuana": "https://yourcdn.com/icons/marijuana.png",
  "Meth": "https://yourcdn.com/icons/meth.png",
  "Crack": "https://yourcdn.com/icons/crack.png",
  "Coke": "https://yourcdn.com/icons/coke.png",
  "Packaging": "https://yourcdn.com/icons/packaging.png",
  "Grinding Tool": "https://yourcdn.com/icons/grinding.png",
  "Extraction Kit": "https://yourcdn.com/icons/extraction.png"
};

const data = JSON.parse(localStorage.getItem("gameData") || "{}");
const items = data.inventory || [];

const grid = document.getElementById("inventoryGrid");
if (items.length === 0) {
  grid.innerHTML = "<p style='grid-column: span 2; text-align:center;'>No items in inventory.</p>";
} else {
  items.forEach(item => {
    const icon = ICONS[item] || "https://via.placeholder.com/48?text=?";
    const div = document.createElement("div");
    div.className = "inv-slot";
    div.innerHTML = `<img src="${icon}" alt="${item}"><span>${item}</span>`;
    grid.appendChild(div);
  });
}
</script>

</body>
</html>
