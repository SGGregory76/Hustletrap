
<!DOCTYPE html>
<html>
<head>
  <title>Inventory</title>
  <style>
    body { background: #101010; color: white; font-family: sans-serif; padding: 20px; }
    .item {
      background: #1c1c1c;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .item-header {
      font-size: 16px;
      font-weight: bold;
    }
    .item-desc {
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Inventory</h2>
  <div id="inventoryList"></div>

  <script>
    function renderInventory() {
      const inv = JSON.parse(localStorage.getItem("inventory") || "[]");
      const box = document.getElementById("inventoryList");
      if (inv.length === 0) {
        box.innerHTML = "<p style='text-align:center;color:#888;'>No items in inventory.</p>";
        return;
      }

      box.innerHTML = inv.map(item => `
        <div class="item">
          <div class="item-header">${item.icon || "‚ùî"} ${item.name}</div>
          <div class="item-desc">${item.desc || "No description available."}</div>
        </div>
      `).join("");
    }

    document.addEventListener("DOMContentLoaded", renderInventory);
  </script>
</body>
</html>
