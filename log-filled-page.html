<!-- Filled Out Log Page -->

<div style="max-width:360px;margin:20px auto;padding:15px;background:#101010;color:#fff;font-family:'Segoe UI',sans-serif;border-radius:12px;">
  <h3 style="text-align:center;">Activity Log</h3>
  <div id="logEntries" style="margin-top:10px;"></div>
</div>

<script>
function getLog() {
  return JSON.parse(localStorage.getItem("gameLog")) || [];
}

function displayLog() {
  const logs = getLog();
  const list = logs.map(log => `
    <div style="background:#1b1b1b;margin-bottom:10px;padding:10px;border-radius:6px;">
      <strong>[${log.time}]</strong><br>
      ${log.message}
    </div>
  `).join("");

  document.getElementById("logEntries").innerHTML = logs.length ? list : "<p style='text-align:center;color:#aaa;'>No log entries yet.</p>";
}

document.addEventListener("DOMContentLoaded", displayLog);
</script>
