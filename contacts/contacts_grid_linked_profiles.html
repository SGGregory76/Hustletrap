
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacts â€“ Linked to Simulator Profiles</title>
  <style>
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #00ffcc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 18px;
    }
    .card {
      background: #1e1e1e;
      border: 1px solid #292929;
      border-radius: 14px;
      padding: 16px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 8px rgba(0, 255, 180, 0.1);
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 18px rgba(0, 255, 180, 0.2);
    }
    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: #333;
      margin: 0 auto 10px;
    }
    .card h3 {
      margin: 5px 0 3px;
      font-size: 16px;
      color: #fff;
    }
    .card p {
      font-size: 12px;
      margin: 2px 0;
      color: #bbb;
    }
    .status {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 11px;
      margin: 6px 0;
    }
    .trusted { background: #2ecc71; color: #000; }
    .wary { background: #f1c40f; color: #000; }
    .rival { background: #e74c3c; color: #fff; }
    .neutral { background: #777; color: #fff; }
    .bar-container {
      width: 100%;
      background: #333;
      border-radius: 6px;
      overflow: hidden;
      height: 6px;
      margin: 6px 0;
    }
    .bar-fill {
      height: 100%;
      background: #2ecc71;
      transition: width 0.3s;
    }
    .btn {
      background: #00bbaa;
      color: #000;
      text-decoration: none;
      padding: 5px 12px;
      border-radius: 6px;
      font-size: 12px;
      margin: 4px 3px;
      display: inline-block;
    }
    .btn:hover {
      background: #00ddcc;
    }
  </style>
</head>
<body>
  <h2>Contacts</h2>
  <div class="grid" id="contactGrid"></div>

  <script>
    const contacts = [
      { id: "maya", name: "Maya", role: "Courier", profile: "maya_enhanced_profile.html", mission: "https://hustletrap.blogspot.com/2025/04/mission-maya.html" },
      { id: "rico", name: "Rico", role: "Street Dealer", profile: "rico_enhanced_profile.html", mission: "https://hustletrap.blogspot.com/2025/04/mission-rico-fast-hands.html" },
      { id: "blaze", name: "Blaze", role: "Weed Grower", profile: "blaze_enhanced_profile.html", mission: "https://hustletrap.blogspot.com/2025/04/mission-blaze.html" },
      { id: "skye", name: "Skye", role: "Chemist", profile: "skye_enhanced_profile.html", mission: "https://hustletrap.blogspot.com/2025/04/mission-skye.html" }
    ];

    const grid = document.getElementById("contactGrid");

    contacts.forEach(npc => {
      const loyalty = parseInt(localStorage.getItem(npc.id + "Loyalty") || "50");
      const betrayed = localStorage.getItem(npc.id + "Betrayal") === "true";
      const rep = JSON.parse(localStorage.getItem("stats") || '{"rep":0}').rep || 0;

      let status = "Neutral", className = "neutral";
      if (betrayed) { status = "Rival"; className = "rival"; }
      else if (loyalty >= 60) { status = "Trusted"; className = "trusted"; }
      else if (loyalty < 30) { status = "Wary"; className = "wary"; }

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="avatar"></div>
        <h3>${npc.name}</h3>
        <p>${npc.role}</p>
        <span class="status ${className}">${status}</span>
        <p>REP: ${rep}</p>
        <p>Loyalty: ${loyalty}%</p>
        <div class="bar-container"><div class="bar-fill" style="width:${loyalty}%; background:${className === 'rival' ? '#e74c3c' : className === 'wary' ? '#f1c40f' : '#2ecc71'};"></div></div>
        <a class="btn" href="${npc.profile}" target="_blank">Profile</a>
        <a class="btn" href="${npc.mission}" target="_blank">Mission</a>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
