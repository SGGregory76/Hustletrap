const moods = ["Happy", "Irritated", "Focused", "Anxious", "Detached"];

function updateSkyeProfile() {

  document.getElementById("skyeDrug").textContent = drug;
  document.getElementById("skyeIcon").textContent = getDrugIcon(drug);
  document.getElementById("skyeBehavior").textContent = behaviors[drug];
  document.getElementById("skyeTrade").textContent = tradeOptions[mood];
  document.getElementById("skyeLoyalty").textContent = loyalty + "%";

  document.getElementById("loyaltyBar").style.width = loyalty + "%";
  document.getElementById("loyaltyBar").style.background =
    loyalty >= 60 ? "#2ecc71" : loyalty < 30 ? "#e74c3c" : "#f1c40f";

window.onload = () => {
  updateSkyeProfile();
