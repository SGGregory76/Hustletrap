
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacts â€“ Card Grid</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
    }
    .card {
      background: #1d1d1d;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 16px;
      color: #fff;
    }
    .card p {
      font-size: 12px;
      margin: 2px 0;
      color: #ccc;
    }
    .card .status {
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      margin: 5px 0;
    }
    .trusted { background: #2ecc71; color: #000; }
    .wary { background: #f1c40f; color: #000; }
    .rival { background: #e74c3c; color: #fff; }
    .neutral { background: #777; color: #fff; }
    .bar-container {
      width: 100%;
      background: #333;
      border-radius: 6px;
      overflow: hidden;
      height: 6px;
      margin: 5px 0;
    }
    .bar-fill {
      height: 100%;
      background: #2ecc71;
      transition: width 0.3s;
    }
    .btn {
      background: #444;
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 12px;
      margin: 4px 2px;
    }
    .btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h2>Contacts</h2>
  <div class="grid" id="contactGrid"></div>

  <script>
    const contacts = [
      { id: "maya", name: "Maya", role: "Courier", profile: "https://hustletrap.blogspot.com/2025/04/maya.html", mission: "https://hustletrap.blogspot.com/2025/04/mission-maya.html" },
      { id: "rico", name: "Rico", role: "Street Dealer", profile: "https://hustletrap.blogspot.com/2025/04/rico.html", mission: "https://hustletrap.blogspot.com/2025/04/mission-rico-fast-hands.html" },
      { id: "blaze", name: "Blaze", role: "Weed Grower", profile: "https://hustletrap.blogspot.com/2025/04/blaze.html", mission: "https://hustletrap.blogspot.com/2025/04/mission-blaze.html" },
      { id: "skye", name: "Skye", role: "Chemist", profile: "https://hustletrap.blogspot.com/2025/04/skye.html", mission: "https://hustletrap.blogspot.com/2025/04/mission-skye.html" }
    ];

    const grid = document.getElementById("contactGrid");

    contacts.forEach(npc => {
      const loyalty = parseInt(localStorage.getItem(npc.id + "Loyalty") || "50");
      const betrayed = localStorage.getItem(npc.id + "Betrayal") === "true";
      const rep = JSON.parse(localStorage.getItem("stats") || '{"rep":0}').rep || 0;

      let status = "Neutral", className = "neutral";
      if (betrayed) { status = "Rival"; className = "rival"; }
      else if (loyalty >= 60) { status = "Trusted"; className = "trusted"; }
      else if (loyalty < 30) { status = "Wary"; className = "wary"; }

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${npc.name}</h3>
        <p>${npc.role}</p>
        <span class="status ${className}">${status}</span>
        <p>REP: ${rep}</p>
        <p>Loyalty: ${loyalty}%</p>
        <div class="bar-container"><div class="bar-fill" style="width:${loyalty}%; background:${className === 'rival' ? '#e74c3c' : className === 'wary' ? '#f1c40f' : '#2ecc71'};"></div></div>
        <a class="btn" href="${npc.profile}" target="_blank">Profile</a>
        <a class="btn" href="${npc.mission}" target="_blank">Mission</a>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
