const moods = ["Happy", "Irritated", "Focused", "Anxious", "Detached"];
const drugs = ["Weed", "Xanax", "Adderall", "None"];

const behaviors = {
  "Weed": "Chill, open to low-risk trades.",

function updateRicoProfile() {
  const mood = moods[Math.floor(Math.random() * moods.length)];
  const drug = drugs[Math.floor(Math.random() * drugs.length)];
  const loyalty = parseInt(localStorage.getItem("ricoLoyalty") || "50");

  document.getElementById("ricoMood").textContent = mood;
  document.getElementById("ricoDrug").textContent = drug;
  document.getElementById("ricoIcon").textContent = getDrugIcon(drug);
  document.getElementById("ricoBehavior").textContent = behaviors[drug];
  document.getElementById("ricoTrade").textContent = tradeOptions[mood];
  document.getElementById("ricoLoyalty").textContent = loyalty + "%";

  document.getElementById("loyaltyBar").style.width = loyalty + "%";
  document.getElementById("loyaltyBar").style.background =
    loyalty >= 60 ? "#2ecc71" : loyalty < 30 ? "#e74c3c" : "#f1c40f";
}

window.onload = () => {
  updateRicoProfile();
  setInterval(updateRicoProfile, 25000); // Refresh every 25 seconds
