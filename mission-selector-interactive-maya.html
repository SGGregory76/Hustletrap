    function getStats() {
      return JSON.parse(localStorage.getItem("stats") || "{}");
    }
    function getCompleted() {
      return JSON.parse(localStorage.getItem("completedMissions") || "[]");
    }
    function saveCompleted(data) {
      localStorage.setItem("completedMissions", JSON.stringify(data));
    }
    function updateStats(xp, rep, cash, heat = 0) {
      const stats = getStats();
      stats.xp = (stats.xp || 0) + xp;
      stats.rep = (stats.rep || 0) + rep;
      stats.cash = (stats.cash || 0) + cash;
      stats.heat = (stats.heat || 0) + heat;
      localStorage.setItem("stats", JSON.stringify(stats));
      localStorage.setItem("statsUpdated", Date.now());
    }
    function log(msg) {
      const logs = JSON.parse(localStorage.getItem("gameLog") || "[]");
      logs.unshift({ time: new Date().toLocaleString(), message: msg });
      localStorage.setItem("gameLog", JSON.stringify(logs));
    }
    function finishMission(npc, id, xp, rep, cash, heat = 0) {
      updateStats(xp, rep, cash, heat);
      const done = getCompleted();
      done.push(id);
      saveCompleted(done);
      log(`Completed ${id}: +${xp} XP, +${rep} REP, $${cash}, Heat +${heat}`);
      renderMissions();
    }

    function riskyPickupChoice(option) {
      const rep = getStats().rep || 0;
      const inv = JSON.parse(localStorage.getItem("inventory") || "[]").map(i => i.name);
      if (option === 'bribe') {
        finishMission('maya', 'maya5', 4, 3, -30, 0);
        log("You bribed the lookout. Package secured.");
      } else if (option === 'sneak') {
        if (Math.random() > 0.5) {
          finishMission('maya', 'maya5', 6, 4, 40, 2);
        } else {
          updateStats(0, -2, 0, 5);
          log("Caught sneaking! Heat increased. Mission failed.");
        }
      } else if (option === 'fight') {
        if (rep >= 10 && inv.includes("Knife")) {
          finishMission('maya', 'maya5', 8, 5, 50, 3);
        } else {
          updateStats(0, -3, 0, 6);
          log("You lost the fight. Mission failed. Heat increased.");
        }
      }
    }

    function renderMissions() {
      const npc = document.getElementById("npcSelector").value;
      const missions = missionData[npc] || [];
      const stats = getStats();
      const completed = getCompleted();
      const div = document.getElementById("missionList");
      div.innerHTML = "";

      missions.forEach(m => {
        const isUnlocked = (stats.rep || 0) >= m.rep;
        const done = completed.includes(m.id);
        const card = document.createElement("div");
        card.className = "mission-card";
        card.innerHTML = `<strong>${m.title}</strong><br><em>${m.desc}</em><br><small>${m.dialog}</small><br><br>`;

        if (!isUnlocked) {
          card.innerHTML += `<span style='color:#888;'>Requires REP ${m.rep}</span>`;
        } else if (done) {
          card.innerHTML += `<span style='color:#aaa;'>Completed</span>`;
        } else if (m.interactive) {
          card.innerHTML += `
            <button onclick="riskyPickupChoice('bribe')">Bribe ($30)</button>
            <button onclick="riskyPickupChoice('sneak')">Sneak (50% risk)</button>
            <button onclick="riskyPickupChoice('fight')">Fight (REP 10 + Knife)</button>
          `;
        } else {
          const r = m.rewards;
          card.innerHTML += `<button onclick="finishMission('${npc}', '${m.id}', r.xp, r.rep, r.cash)">Complete</button>`;
        }
        div.appendChild(card);
      });
    }

    document.addEventListener("DOMContentLoaded", renderMissions);
