<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Burner OS ‚Äì Hustle Trap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      padding: 20px 0;
    }

    .phone {
      width: 100%;
      max-width: 340px;
      height: auto;
      background: #121212;
      border: 2px solid #444;
      border-radius: 24px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .phone-header {
      background: #111;
      padding: 12px;
      text-align: center;
      color: #ccc;
      font-weight: bold;
      font-size: 18px;
      border-bottom: 1px solid #333;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 12px;
      background: #181818;
    }

    .app-icon {
      background: #1f1f1f;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      color: #ccc;
      font-size: 14px;
      cursor: pointer;
    }

    .app-icon:hover {
      background: #2c2c2c;
      color: #fff;
    }

    .icon {
      font-size: 18px;
      display: block;
      margin-bottom: 4px;
    }

    .hud {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #111;
      color: #ccc;
      font-size: 13px;
      padding: 6px;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
    }

    .iframe-wrap {
      position: relative;
      flex-grow: 1;
      min-height: 400px;
    }

    iframe {
      width: 100%;
      min-height: 400px;
      border: none;
      background: #0a0a0a;
    }

    #placeholder {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #888;
      font-size: 14px;
      text-align: center;
      z-index: 2;
      background: #0a0a0a;
    }

    #spinner {
      margin-top: 10px;
      border: 2px solid #333;
      border-top: 2px solid #ccc;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="phone-header">Burner OS</div>

    <div class="app-grid">
      <div class="app-icon" onclick="loadPage('https://hustletrap.blogspot.com/p/missions.html?m=1')">
        <span class="icon">üìã</span><div>Missions</div>
      </div>
      <div class="app-icon" onclick="loadPage('https://hustletrap.blogspot.com/p/contacts.html?m=1')">
        <span class="icon">üë•</span><div>Contacts</div>
      </div>
      <div class="app-icon" onclick="loadPage('https://hustletrap.blogspot.com/p/inventory.html?m=1')">
        <span class="icon">üéí</span><div>Inventory</div>
      </div>
      <div class="app-icon" onclick="loadPage('https://hustletrap.blogspot.com/p/crafting.html?m=1')">
        <span class="icon">‚öóÔ∏è</span><div>Crafting</div>
      </div>
      <div class="app-icon" onclick="loadPage('https://hustletrap.blogspot.com/p/map.html?m=1')">
        <span class="icon">üó∫Ô∏è</span><div>Map</div>
      </div>
      <div class="app-icon" onclick="loadPage('https://hustletrap.blogspot.com/p/log.html?m=1')">
        <span class="icon">üßæ</span><div>Log</div>
      </div>
    </div>

    <div class="hud">
      <div>‚≠ê <span id="xp">0</span></div>
      <div>üì¢ <span id="rep">0</span></div>
      <div>üß™ <span id="rp">0</span></div>
      <div>üî• <span id="heat">0</span></div>
      <div>üíµ <span id="cash">0</span></div>
    </div>

    <div class="iframe-wrap">
      <iframe id="appFrame" src=""></iframe>
      <div id="placeholder">
        Welcome to Burner OS<br>Tap an icon to begin.
        <div id="spinner"></div>
      </div>
    </div>
  </div>

  <script>
    function loadPage(url) {
      const frame = document.getElementById("appFrame");
      const placeholder = document.getElementById("placeholder");
      placeholder.style.display = "flex";
      frame.onload = () => placeholder.style.display = "none";
      frame.src = url;
    }

    (function initStats() {
      const stats = JSON.parse(localStorage.getItem('playerStats') || '{}');
      stats.xp ??= 0;
      stats.rep ??= 0;
      stats.rp ??= 0;
      stats.heat ??= 0;
      stats.cash ??= 0;
      localStorage.setItem('playerStats', JSON.stringify(stats));
      document.getElementById("xp").textContent = stats.xp;
      document.getElementById("rep").textContent = stats.rep;
      document.getElementById("rp").textContent = stats.rp;
      document.getElementById("heat").textContent = stats.heat;
      document.getElementById("cash").textContent = `$${stats.cash}`;
    })();
  </script>
</body>
</html>
